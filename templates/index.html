<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header><h1>Employee Leave Management System</h1></header>
    <div class="wrapper">
      <form action="/checkuser" method="post">
        <div class="title">Login</div>
        <div class="input-row">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="number" placeholder="Employee ID" name="empid"/>
        </div>
        <div class="input-row">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" id="idPassword" placeholder="Password" name="pw"/>
          <span class="eye-view"
            ><i class="fa fa-eye" id="togglePassword" aria-hidden="true"></i
          ></span>
        </div>
        <div class="button-row">
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>

  <!--Alert-->

     <div class="message" id="alert">
      {% with message = get_flashed_messages(with_categories=true) %}
      {% if message %}
      {% for category, msg in message %}
       <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
         {{msg}}
         <button type="button" class="icon" data-bs-dismiss="alert" aria-label="Close"><i class="material-icon">&times;</i></button>
       </div>
       {% endfor %}
     {% endif %}
     {% endwith %}
     </div>
  </body>
  <script src="{{url_for('static', filename='scripts/script.js') }}"></script>
</html>
